<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>TikTok Rewards</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .logo {
      width: 140px;
      margin-bottom: 25px;
    }

    .frame-container {
      display: flex;
      justify-content: center;
      gap: 60px;
    }

    .frame {
      width: 200px; /* tamanho do frame aumentado */
      height: 200px;
      border: 6px solid #ff004f;
      border-radius: 50%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.05);
      box-shadow: 0 0 25px #ff004f44;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .frame:hover {
      transform: scale(1.08);
      box-shadow: 0 0 40px #ff004f99;
    }

    .medal {
      width: 120px; /* tamanho do selo/medalha aumentado */
      height: auto;
    }

    h1 {
      color: #fff;
      font-size: 28px;
      margin-bottom: 30px;
      font-family: Arial, sans-serif;
      letter-spacing: 1px;
    }

    @media (max-width: 600px) {
      .frame-container {
        flex-direction: column;
        gap: 25px;
      }

      .frame {
        width: 160px;
        height: 160px;
      }

      .medal {
        width: 95px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/TikTok_Logo.svg/512px-TikTok_Logo.svg.png" alt="TikTok Logo" class="logo">
    <h1>Suas Medalhas de Conquista</h1>
    <div class="frame-container">
      <div class="frame">
        <img src="https://cdn-icons-png.flaticon.com/512/2583/2583399.png" alt="Medalha 1" class="medal">
      </div>
      <div class="frame">
        <img src="https://cdn-icons-png.flaticon.com/512/2583/2583412.png" alt="Medalha 2" class="medal">
      </div>
      <div class="frame">
        <img src="https://cdn-icons-png.flaticon.com/512/2583/2583434.png" alt="Medalha 3" class="medal">
      </div>
    </div>
  </div>
</body>
</html>
