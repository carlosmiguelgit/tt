<!DOCTYPE html>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background-color: #000;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      text-align: center;
      position: relative;
      transform: translateY(-30px); /* desktop */
    }

    /* ðŸ”¹ Ajuste automÃ¡tico para telas verticais (celulares 9:16 ou mais altas) */
    @media (max-aspect-ratio: 9/16) {
      body {
        transform: translateY(-100px); /* sobe mais no celular */
      }
    }

    /* Fundo animado */
    .confetti {
      position: absolute;
      inset: 0;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

    .confetti span {
      position: absolute;
      width: 8px; height: 8px;
      background: #25f4ee;
      border-radius: 50%;
      animation: fall 6s linear infinite;
      opacity: 0.7;
    }

    .confetti span:nth-child(odd) {
      background: #fe2c55;
      width: 6px; height: 6px;
    }

    @keyframes fall {
      0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 15px;
      z-index: 2;
      width: 100%;
      max-width: 350px;
    }

    .logo {
      width: 120px;
      height: 120px;
      background: url('https://upload.wikimedia.org/wikipedia/en/a/a9/TikTok_logo.svg') no-repeat center/contain;
      filter: drop-shadow(0 0 8px #25f4ee);
    }

    h1 {
      font-size: 1.6rem;
      background: linear-gradient(90deg, #25f4ee, #fe2c55);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px rgba(255,255,255,0.3);
      font-weight: 700;
    }

    p {
      font-size: 1rem;
      color: #ccc;
    }

    .rewards {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      width: 100%;
      margin-top: 10px;
    }

    a.reward {
      width: 100%;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 14px;
      padding: 16px 0;
      font-size: 1.15rem;
      font-weight: 700;
      color: #fff;
      transition: 0.25s;
      position: relative;
      text-decoration: none;
    }

    .reward:hover {
      transform: scale(1.05);
      border-color: #fe2c55;
    }

    .discount {
      display: block;
      font-size: 0.85rem;
      color: #25f4ee;
      margin-top: 4px;
      font-weight: 500;
      text-shadow: 0 0 6px #25f4ee;
    }

    .badge {
      position: absolute;
      top: -10px;
      right: -10px;
      background: linear-gradient(90deg, #fe2c55, #25f4ee);
      color: #fff;
      font-size: 0.7rem;
      font-weight: 700;
      padding: 4px 10px;
      border-radius: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      box-shadow: 0 0 8px rgba(254,44,85,0.6);
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); box-shadow: 0 0 8px rgba(254,44,85,0.6); }
      50% { transform: scale(1.2); box-shadow: 0 0 15px rgba(37,244,238,0.9); }
    }

    footer {
      font-size: 0.8rem;
      color: #777;
      margin-top: 10px;
    }
  </style>
</head>
