  <title>TikTok Rewards</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background-color: #000;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
      overflow: hidden;
      padding: 30px 15px;
      text-align: center;
      position: relative;
    }

    /* Fundo animado de confetes */
    .confetti {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

    .confetti span {
      position: absolute;
      width: 8px;
      height: 8px;
      background: #25f4ee;
      border-radius: 50%;
      animation: fall 6s linear infinite;
      opacity: 0.7;
    }

    .confetti span:nth-child(odd) {
      background: #fe2c55;
      width: 6px;
      height: 6px;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10vh) translateX(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) translateX(20px) rotate(360deg);
        opacity: 0;
      }
    }

    /* Distribui partÃ­culas aleatoriamente */
    .confetti span:nth-child(1) { left: 5%; animation-delay: 0s; animation-duration: 5s; }
    .confetti span:nth-child(2) { left: 15%; animation-delay: 1s; animation-duration: 6s; }
    .confetti span:nth-child(3) { left: 25%; animation-delay: 2s; animation-duration: 5.5s; }
    .confetti span:nth-child(4) { left: 35%; animation-delay: 3s; animation-duration: 6.2s; }
    .confetti span:nth-child(5) { left: 45%; animation-delay: 1.5s; animation-duration: 5.8s; }
    .confetti span:nth-child(6) { left: 55%; animation-delay: 2.8s; animation-duration: 6s; }
    .confetti span:nth-child(7) { left: 65%; animation-delay: 0.5s; animation-duration: 5.4s; }
    .confetti span:nth-child(8) { left: 75%; animation-delay: 1.2s; animation-duration: 6.3s; }
    .confetti span:nth-child(9) { left: 85%; animation-delay: 2.5s; animation-duration: 5.7s; }
    .confetti span:nth-child(10){ left: 95%; animation-delay: 3.3s; animation-duration: 6s; }

    .logo {
      width: 180px;
      height: 180px;
      background: url('https://upload.wikimedia.org/wikipedia/en/a/a9/TikTok_logo.svg') no-repeat center/contain;
      margin-top: 20px;
      filter: drop-shadow(0 0 8px #25f4ee);
      z-index: 2;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 700;
      margin-top: 15px;
      background: linear-gradient(90deg, #25f4ee, #fe2c55);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px rgba(255,255,255,0.3);
      z-index: 2;
    }

    p {
      margin-top: 10px;
      font-size: 1rem;
      color: #ccc;
      z-index: 2;
    }

    .rewards {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-top: 40px;
      width: 100%;
      z-index: 2;
    }

    .reward {
      width: 80%;
      max-width: 280px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 15px 0;
      font-size: 1.2rem;
      font-weight: 600;
      color: #fff;
      transition: 0.2s;
      position: relative;
      overflow: visible;
      z-index: 2;
    }

    .reward::before {
      content: "";
      position: absolute;
      top: 0;
      left: -50%;
      width: 200%;
      height: 100%;
      background: linear-gradient(90deg, rgba(37,244,238,0.2), rgba(254,44,85,0.2));
      transform: skewX(-15deg);
      opacity: 0;
      transition: opacity 0.3s;
    }

    .reward:hover {
      transform: scale(1.05);
      border-color: #fe2c55;
    }

    .reward:hover::before {
      opacity: 1;
    }

    .discount {
      display: block;
      font-size: 0.9rem;
      color: #25f4ee;
      margin-top: 6px;
      font-weight: 500;
      text-shadow: 0 0 6px #25f4ee;
    }

    .badge {
      position: absolute;
      top: -10px;
      right: -10px;
      background: linear-gradient(90deg, #fe2c55, #25f4ee);
      color: #fff;
      font-size: 0.7rem;
      font-weight: 700;
      padding: 4px 10px;
      border-radius: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      box-shadow: 0 0 8px rgba(254,44,85,0.6);
    }

    footer {
      font-size: 0.8rem;
      color: #777;
      margin-bottom: 15px;
      z-index: 2;
    }

    @media (min-aspect-ratio: 9/16) {
      body { height: 100dvh; }
    }
  </style>
</head>
