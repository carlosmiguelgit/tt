<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>TikTok Rewards</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background-color: #000;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
      overflow: hidden;
      padding: 30px 15px;
      text-align: center;
      position: relative;
    }

    /* Fundo animado de confetes */
    .confetti {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

    .confetti span {
      position: absolute;
      width: 8px;
      height: 8px;
      background: #25f4ee;
      border-radius: 50%;
      animation: fall 6s linear infinite;
      opacity: 0.7;
    }

    .confetti span:nth-child(odd) {
      background: #fe2c55;
      width: 6px;
      height: 6px;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10vh) translateX(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) translateX(20px) rotate(360deg);
        opacity: 0;
      }
    }

    .logo {
      width: 180px;
      height: 180px;
      background: url('https://upload.wikimedia.org/wikipedia/en/a/a9/TikTok_logo.svg') no-repeat center/contain;
      margin-top: 20px;
      filter: drop-shadow(0 0 8px #25f4ee);
      z-index: 2;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 700;
      margin-top: 15px;
      background: linear-gradient(90deg, #25f4ee, #fe2c55);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px rgba(255,255,255,0.3);
      z-index: 2;
    }

    p {
      margin-top: 10px;
      font-size: 1rem;
      color: #ccc;
      z-index: 2;
    }

    .rewards {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 40px;
      width: 100%;
      z-index: 2;
    }

    a.reward {
      width: 85%;
      max-width: 320px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 14px;
      padding: 25px 0;
      font-size: 1.4rem;
      font-weight: 700;
      color: #fff;
      transition: 0.25s;
      position: relative;
      overflow: visible;
      z-index: 2;
      text-decoration: none;
      cursor: pointer;
    }

    .reward::before {
      content: "";
      position: absolute;
      top: 0;
      left: -50%;
      width: 200%;
      height: 100%;
      background: linear-gradient(90deg, rgba(37,244,238,0.2), rgba(254,44,85,0.2));
      transform: skewX(-15deg);
      opacity: 0;
      transition: opacity 0.3s;
    }

    .reward:hover {
      transform: scale(1.05);
      border-color: #fe2c55;
    }

    .reward:hover::before {
      opacity: 1;
    }

    .discount {
      display: block;
      font-size: 1rem;
      color: #25f4ee;
      margin-top: 8px;
      font-weight: 500;
      text-shadow: 0 0 6px #25f4ee;
    }

    .badge {
      position: absolute;
      top: -10px;
      right: -10px;
      background: linear-gradient(90deg, #fe2c55, #25f4ee);
      color: #fff;
      font-size: 0.8rem;
      font-weight: 700;
      padding: 5px 12px;
      border-radius: 10px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      box-shadow: 0 0 8px rgba(254,44,85,0.6);
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); box-shadow: 0 0 8px rgba(254,44,85,0.6); }
      50% { transform: scale(1.15); box-shadow: 0 0 15px rgba(37,244,238,0.9); }
    }

    footer {
      font-size: 0.8rem;
      color: #777;
      margin-bottom: 15px;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="confetti">
    <span></span><span></span><span></span><span></span><span></span>

  </div>

  <div class="logo"></div>
